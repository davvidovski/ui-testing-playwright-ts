name: Playwright CI - Scheduled Run

on:
  schedule:
    # Runs every Friday at midnight
    - cron: '0 0 * * 5'
    # Runs on the last day of the month at midnight
    - cron: '0 0 28-31 * *'  # This will check the last day dynamically

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci  # Installs dependencies from package-lock.json

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps  # Installs necessary browsers for Playwright

    - name: Run Playwright tests
      run: npx playwright test  # Runs the Playwright tests

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30  # Retains the artifact for 30 days
